<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">    
    <title>Document</title>
</head>
<body>
    <section class="container">
        <h1>Calculadora IMC</h1>
        <section class="container-lista">
            <section class="sub-lista">
                <h3>IMC</h2>
                <ul type="none">
                    <li>Menos do que 18,5</li>
                    <li>Entre 18,5 e 24,9</li>
                    <li>Entre 25 e 29,9</li>
                    <li>Entre 30 e 34,9</li>
                    <li>Entre 35 e 39,9</li>
                    <li>Mais do que 40</li>
                </ul>
            </section>
            <section class="sub-lista">
                <h3>Resultado</h2>
                <ul type="none">
                    <li>Abaixo do peso</li>
                    <li>Peso normal</li>
                    <li>Sobrepeso</li>
                    <li>Obesidade grau 1</li>
                    <li>Obesidade grau 2</li>
                    <li>Obesidade grau 3</li>
                </ul>
            </section>
        </section>
        <form action="POST" class="form">
            <label for="input-peso">Peso:</label>
            <input type="text" id="input-peso">

            <label for="input-altura">Altura:</label>
            <input type="text" id="input-altura">

           
            <button>Enviar</button>
        </form>
        <section id="resultado">

        </section>
    </section>
    <script src="./assets/js/main.js"></script>
</body>
</html>
